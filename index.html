<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Gallery</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="app">
      <div id="image">
        <img id="current-image" height="1080" width="1920" />
        <canvas height="1080" width="1920">
          This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
      </div>
      <div id="content">
        <div class="flex-space-inbetween">
          <span id="current-image-name"></span>
          <div id="current-image-info" class="right">
            <button id="back-button">Back</button>
            <span id="current-index"></span>
            <span>of</span>
            <span id="image-count"></span>
            <button id="next-button">Next</button>
          </div>
        </div>
        <div class="right">
          <button id="delete-image-button">Delete</button>
          <input
            type="file"
            id="selectedFile"
            accept="image/*"
            style="display: none"
          />
          <input
            type="button"
            value="Upload New Image"
            onclick="document.getElementById('selectedFile').click();"
          />
        </div>
        <ul id="tags"></ul>
        <button id="clear-all-tags-button">Clear All Tags</button>
      </div>
    </div>
    <script type="module" src="./storage.js"></script>
    <script type="module" src="./image.js"></script>
    <script type="module" src="./canvas.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
